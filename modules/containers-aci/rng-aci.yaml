apiVersion: '2021-10-01'
type: Microsoft.ContainerInstance/containerGroups
location: eastus
properties:
  containers:
  - name: rng-api
    properties:
      image: ghcr.io/eltons-academy/rng-api:2025
      environmentVariables:
      - name: ASPNETCORE_HTTP_PORTS
        value: 5000
      resources:
        requests:
          cpu: 0.2
          memoryInGb: 0.2
  - name: rng-web
    properties:
      image: ghcr.io/eltons-academy/rng-web:2025
      environmentVariables:
      - name: ASPNETCORE_HTTP_PORTS
        value: 80
      - name: RngApi__Url
        secureValue: http://localhost:5000/rng
      resources:
        requests:
          cpu: 0.5
          memoryInGb: 0.5
      ports:
      - port: 80
  osType: Linux
  ipAddress:
    type: Public
    ports:
    - protocol: tcp
      port: 80
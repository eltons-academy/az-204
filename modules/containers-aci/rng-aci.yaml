apiVersion: '2021-10-01'
type: Microsoft.ContainerInstance/containerGroups
location: eastus
properties:
  containers:
  - name: rng-api
    properties:
      image: TODO/rng-api:21.05
      environmentVariables:
      - name: ASPNETCORE_HTTP_PORTS
        value: 5000
      resources:
        requests:
          cpu: 0.5
          memoryInGb: 0.5
  - name: rng-web
    properties:
      image: TODO/rng-web:21.05
      environmentVariables:
      - name: RngApi__Url
        value: http://localhost:5000/rng
      resources:
        requests:
          cpu: 1
          memoryInGb: 1
      ports:
      - port: 80
  osType: Linux
  ipAddress:
    type: Public
    ports:
    - protocol: tcp
      port: 80